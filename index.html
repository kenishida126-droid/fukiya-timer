  html, body {

  }

  .menu-container {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;

  .menu-subtitle {
    text-align: center;

  }

  .menu-button {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 90%;
    max-width: 500px;
    background-color: #222; /* OK出した濃いグレーに戻す */
    color: #fff;
    text-decoration: none;
    padding: 20px;
    margin: 15px 0;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: all 0.2s ease;
  }

  .menu-button:hover {
    background-color: #333; /* 少し明るめの hover */
    transform: scale(1.03);
  }

  .version-title {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 8px;
